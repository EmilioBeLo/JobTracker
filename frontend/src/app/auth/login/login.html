<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-5 col-lg-4">
        <!-- Card de Login -->
        <div class="card auth-card shadow-lg border-0">
          <div class="card-body p-5">
            <!-- Logo / Icono -->
            <div class="text-center mb-4">
              <div class="auth-icon-wrapper mb-3">
                <i class="bi bi-briefcase-fill auth-icon"></i>
              </div>
              <h2 class="fw-bold text-primary mb-1">JobTracker</h2>
              <p class="text-muted">Gestiona tus ofertas de empleo</p>
            </div>

            <!-- Formulario de Login -->
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

              <!-- Alert Error -->
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>

              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com"
                  [(ngModel)]="credentials.email" name="email" required>
                <label for="email">
                  <i class="bi bi-envelope me-2"></i>Correo electrónico
                </label>
              </div>

              <!-- Password -->
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña"
                  [(ngModel)]="credentials.password" name="password" required>
                <label for="password">
                  <i class="bi bi-lock me-2"></i>Contraseña
                </label>
              </div>

              <!-- Remember me & Forgot password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label small" for="rememberMe">
                    Recordarme
                  </label>
                </div>
                <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>

              <!-- Botón Login -->
              <button type="submit" class="btn btn-primary w-100 py-3 mb-3 fw-semibold">
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
              </button>

              <!-- Divider -->
              <div class="divider d-flex align-items-center my-4">
                <span class="divider-line flex-grow-1"></span>
                <span class="px-3 text-muted small">o continúa con</span>
                <span class="divider-line flex-grow-1"></span>
              </div>

              <!-- Social Login Buttons -->
              <div class="d-flex gap-3 mb-4">
                <button type="button" class="btn btn-outline-secondary flex-grow-1 py-2">
                  <i class="bi bi-google me-2"></i>Google
                </button>
                <button type="button" class="btn btn-outline-secondary flex-grow-1 py-2">
                  <i class="bi bi-linkedin me-2"></i>LinkedIn
                </button>
              </div>
            </form>

            <!-- Registro Link -->
            <div class="text-center">
              <p class="mb-0 text-muted">
                ¿No tienes cuenta?
                <a href="/registro" class="text-primary fw-semibold text-decoration-none">
                  Regístrate aquí
                </a>
              </p>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4">
          <small class="text-white-50">
            © 2026 JobTracker. Todos los derechos reservados.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
