
<div class="dashboard-container">

  <app-navbar [username]="user?.username" (logoutEvent)="logout()"></app-navbar>

    <div class="container">
    <!-- Tarjetas de estadísticas -->
    <app-job-stats-cards 
      [jobs]="jobs"
      (filterChange)="onFilterChange($event)">
    </app-job-stats-cards>

        <!-- Tabla de ofertas -->
    <app-jobs-table 
      [jobs]="jobs"
      [statusFilter]="currentStatusFilter"
      (jobUpdated)="refreshJobs()">
    </app-jobs-table>
  </div>

  <app-fab (fabClick)="toggleAddForm()"></app-fab> 

 
  <!-- Formulario modal para añadir oferta -->
<app-add-job-form 
  [isVisible]="showAddForm"
  [userId]="user?.id"
  (close)="toggleAddForm()"
  (jobCreated)="refreshJobs()">
</app-add-job-form>

</div>
